<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Mini Online Judge</title>

<link rel="stylesheet" href="style.css">

<!-- Monaco Editor loader -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

</head>

<body>

<header class="topbar">
    <div class="logo">Mini Online Judge</div>
</header>

<div class="container">

    <!-- LEFT SIDEBAR -->
    <aside class="sidebar" id="problemList">
        <h3>Problems</h3>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">

        <!-- Problem Description -->
        <section id="desc" class="card">
            <h2>Select a problem</h2>
        </section>

        <!-- CODE EDITOR -->
        <section class="card">
            <div id="editor" style="height:320px;"></div>
        </section>

        <!-- SUBMIT -->
        <button class="submit-btn" onclick="submitCode()">Submit Code</button>

        <!-- VERDICT -->
        <div id="verdict" class="verdict"></div>

    </main>

</div>

<script src="script.js"></script>

</body>
</html>
